<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div class="container" id="app">
    <template>
        <table class="table">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            <tr v-for="prod in products">
                <td>{{ prod.code }}</td>
                <td>{{ prod.name }}</td>
                <td>{{ prod.unitPrice }}</td>
                <td><img width="300" :src="prod.imageURL"></td>
            </tr>
        </table>  
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal">
            Add product
        </button>
        <!-- Modal -->
        <div class="modal fade" id="productModal" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Product info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Product code</label>
                            <input v-model='code' class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Product name</label>
                            <input v-model='name' class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input v-model='description' class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Unit Price</label>
                            <input v-model='unitPrice' class="form-control">
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button v-on:click="addProduct()" type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </template>    
</div>
<script>
var app = new Vue({
    el: '#app',
    data: {
      baseURL : 'http://localhost:8000',
      code : '', name: '', description: '', unitPrice: '',
      products : []
    },
    methods : {
        getProducts: function() {
            fetch(this.baseURL + '/products')
            .then(resp => resp.json())
            .then(result => {
                console.log(result);
                this.products = result;
            });
        },
        addProduct: function() {            
            console.log(this.code, this.name, this.description, this.unitPrice);
            data = {
                code: this.code,
                name: this.name,
                description: this.description,
                unitPrice: this.unitPrice
            };

            url = this.baseURL + '/product';

            fetch(url, {
                method: "POST",
                body: JSON.stringify(data),
                headers: {'Content-Type': 'application/json'}
            }).then(resp => resp.json)
              .then(result => {
                  this.getProducts();
                  // close pop up
              });
        }
    },
    created: function() {
        products = this.getProducts()
    }
  })
</script>
